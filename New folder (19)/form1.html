<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>

  

    <form action="" method="post">
        <label for="">First Name</label>
        <input type="text" name="First_name" id="" placeholder="First Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="Address" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="Dob" id="">
        <br><br>
        <label for="">Upload documents</label>
        <input type="file" name="Document" id="">
        <br><br>
        <label for="">Select options</label>
        <select name="Option" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>
        <br><br>
        <label for="">Email</label>
        <input type="email" name="User_email" id="" placeholder="Email address">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="Age" id="" min="10" max="60">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="User_password" id="">
        <br><br>
        <input type="checkbox" name="s1" id="" value="html" checked><label for="">Html</label>
        <input type="checkbox" name="s1" id="" value="css"><label for="">Css</label>
        <input type="checkbox" name="s1" id="" value="js"><label for="">Js</label>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="g1" id="" value="male"><label for="">Male</label>
        <input type="radio" name="g1" id="" value="female"><label for="">Female</label>
        <input type="radio" name="g1" id="" value="other"><label for="">Other</label>
        
        <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
