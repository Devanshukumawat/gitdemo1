<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="" id="" placeholder="First Name" required >
        <br><br>
        <label for="">Last Name</label>
        <input type="text" name="" id="" placeholder="Last Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="10"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">Upload Documents</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="" id="" max="50"  min="15">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <label for="">Confirm Password</label>
        <input type="password" name="" id="">
        <br><br>
        <input type="range" name="" id="">
        <input type="reset" value="Reset Form">

        <select name="" id="">
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">Js</option>
            <option value="">React</option>
            <option value="">Node</option>
        </select>



        <input type="submit" value="Submit Form">





    </form>

</body>
</html>
